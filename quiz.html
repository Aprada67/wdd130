<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <img src="images/check-icon.png" alt="â˜‘">
        <h1>Basic HTML and CSS quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="question1"><span class="number">1. </span>What does the acronym CSS stand for?</label>
                <input type="text" id="question1" name="question1">
                <label for="question2"><span class="number">2. </span>How are id and class attributes selected in CSS</label>
                <textarea id="question2" name="question2" rows="3" placeholder="Write your answer here..."></textarea>
                <label for="question3"><span class="number">3. </span>Which of the following is a valid CSS comment?</label>
                <select id="question3" name="question3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="option1">"""This is a comment"""</option>
                    <option value="option2"># This is a comment</option>
                    <option value="option3">/* This is a comment */</option>
                    <option value="option4">// This is a comment</option>
                </select>
                <label for="question4"><span class="number">4. </span>What is the bottom margin gives this declaration?</label>
                <p class="example">margin 10px 5px 15px;</p>
                <input type="text" id="question4" name="question4">
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
